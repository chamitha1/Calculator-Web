<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
             
        </div>
        <div class="btn-container">
            <div class="row-one">
                <button class="btn-clear box">Clear</button>
                <button class="btn-decimal box">.</button>
                <button class="btn-equal box">=</button>
            </div>
            <div class="row-two">
                <button class="btn-num box" >1</button>
                <button class="btn-num box">2</button>
                <button class="btn-num box">3</button>
                <button class="btn-num box">4</button>    
            </div>
            <div class="row-three">
                <button class="btn-num box">5</button>
                <button class="btn-num box">6</button>
                <button class="btn-num box">7</button>
                <button class="btn-num box">8</button>
            </div>
            <div class="row-four">
                <button class="btn-num box">9</button>
                <button class="btn-num box zero">0</button>
                <button class="btn-percent box">%</button>
            </div>
            <div class="row-five">
                <button class="btn-operator box">+</button>
                <button class="btn-operator box">-</button>
                <button class="btn-operator box">*</button>
                <button class="btn-operator box">/</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
